<mat-form-field>
    <input matInput placeholder="Enter city" #cityCtrl (keydown.enter)="search(cityCtrl.value)">
    <mat-icon matSuffix (click)="search(cityCtrl.value)">search</mat-icon>
</mat-form-field>
<mat-card *ngIf="weatherComp">
    <mat-card-header>
        <mat-card-title>{{weatherComp.name}},
            {{weatherComp.sys.country}}</mat-card-title>
        <mat-card-subtitle>{{weatherComp.weather[0].main}}
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://openweathermap.org/img/wn/
    {{weatherComp.weather[0].icon}}@2x.png" [alt]="weatherComp.weather[0].main">
    <mat-card-content>
        <h1>{{weatherComp.main.temp | number:'1.0-0'}} &#8451;</h1>
        <p>Pressure: {{weatherComp.main.pressure}} hPa</p>
        <p>Humidity: {{weatherComp.main.humidity}} %</p>
        <p>Wind: {{weatherComp.wind.speed}} m/s</p>
    </mat-card-content>
</mat-card>
